<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | Alchemy Care</title>
  <link rel="stylesheet" href="./src/style.css" />
</head>
<body>
  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      print("no token detected");
      window.location.href = "login.html";
    }
  </script>

  <div id="app">
    
    
    <!-- Side navigation -->
    <div class="sidenav">
      <a href="javascript:void(0)" onclick="showContent('Medicines')">Medicines</a>
      <a href="javascript:void(0)" onclick="showContent('Schedule')">Schedule</a>
      <a href="javascript:void(0)" onclick="showContent('Account')">Account</a>
    </div>

    <!-- Page content -->
    <h1 style = "padding-left: 170px;">Alchemy Care</h1>
    <div class="main">
      <div class = "meds">
        <h2>Medicines</h2>

        <!-- Form to Add Medicine -->
        <form id="addMedicineForm">
          <input type="text" name="medicineName" placeholder="Medicine Name" required />
          <input type="text" name="dosage" placeholder="Dosage" required />
          <input type="text" name="description" placeholder="Description" />
          <input type="datetime-local" name="startTime" required />
          <input type="datetime-local" name="endTime" required />
          <select name="frequencyType" required>
            <option value="HOURS">Hours</option>
            <option value="DAYS">Days</option>
          </select>
          <input type="number" name="frequencyInterval" placeholder="Frequency Interval" required />

          <button type="submit">Add Medicine</button>
        </form>

        <hr />

        <!-- Medicine List -->
        <h3>Medicine List</h3>
        <ul id="medicineList"></ul>
      </div>
      <div class = "acct">
        <button id="logoutBtn">Logout</button>
      </div>
    </div> 
  </div>

  <script type="module" src="./src/dashboard.js"></script>
</body>
</html>
